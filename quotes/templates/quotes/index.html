{% extends "quotes/base.html" %}

{% block title %}Случайная цитата{% endblock %}

{% block content %}
<div class="quote-card">
    <p class="quote-text">"{{ quote.text }}"</p>
    <p class="quote-source">— {{ quote.source.name }}</p>
    <p class="quote-stats">👁 {{ quote.view_count }} просмотров</p>

    <div class="quote-actions">
        <form method="post" action="{% url 'quotes:like_quote' quote.id %}">
            {% csrf_token %}
            <button type="submit">👍 {{ quote.likes }}</button>
        </form>

        <form method="post" action="{% url 'quotes:dislike_quote' quote.id %}">
            {% csrf_token %}
            <button type="submit">👎 {{ quote.dislikes }}</button>
        </form>

    </div>


</div>
{% endblock %}
